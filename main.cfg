//aim_toggle
alias ch1 "cl_crosshairstyle 4;cl_crosshairdot 1;cl_crosshairgap 3;cl_crosshairsize 4;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 0.5;cl_crosshairthickness 0.5;cl_crosshairalpha 255;cl_crosshair_t 1"
