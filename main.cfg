alias aimtoggle2 "ch2;privilege;bind "ALT" +aimcont3;alias -aimnade cch2;alias chnormal privilege;playvol buttons\blip1 0.5"
alias aimtoggle3 "ch3;chnormal2;bind "ALT" +aimcont4;alias -aimnade cch3;alias chnormal chnormal2;playvol buttons\blip1 0.5"
alias aimtoggle4 "ch4;chtest;bind "ALT" +aimcont;alias -aimnade cch4;alias chnormal chtest;playvol buttons\blip1 0.5"
